    <script>
        (function () {
            const AC = AdaptiveCards;

            class Badge extends AC.CardElement {
                constructor() {
                    super();
                    this.text = "";
                    this.color = "default"; // default|accent|good|warning|attention
                    this.iconUrl = undefined;
                    this.size = "small"; // small|large
                }

                // required: tell the framework this element's JSON type name
                getJsonTypeName() {
                    return "Badge";
                }

                // parse JSON properties (called when card.parse is used)
                parse(source, errors) {
                    super.parse(source, errors);
                    if (source.text !== undefined) this.text = source.text;
                    if (source.color !== undefined) this.color = source.color;
                    if (source.iconUrl !== undefined) this.iconUrl = source.iconUrl;
                    if (source.size !== undefined) this.size = source.size;
                }

                // called to render the element into a DOM node
                internalRender() {
                    const wrapper = document.createElement("span");
                    wrapper.className = "ac-badge";
                    wrapper.setAttribute("data-ac-badge-size", this.size);
                    wrapper.setAttribute("data-ac-badge-color", this.color);

                    if (this.iconUrl) {
                        const img = document.createElement("img");
                        img.className = "ac-badge-icon";
                        img.src = this.iconUrl;
                        img.alt = "";
                        wrapper.appendChild(img);
                    }

                    const txt = document.createElement("span");
                    txt.className = "ac-badge-text";
                    txt.innerText = this.text || "";
                    wrapper.appendChild(txt);

                    return wrapper;
                }
            }

            // register the element globally so AdaptiveCards recognizes "Badge" in JSON
            AC.AdaptiveCard.onProcessMarkdown = AC.AdaptiveCard.onProcessMarkdown || null;
            AC.GlobalRegistry.elements.register("Badge", Badge);

            // expose for debugging if you want
            window.ADAPTIVE_BADGE = { Badge: Badge };
        })();
    </script>

        <script>
            // Sample Adaptive Card JSON
            const cardJson = $Json;
            var adaptiveCard;
            // Default host config for better styling
            const defaultHostConfig = {
                "fontFamily": "Segoe UI, sans-serif",
                "fontSizes": {
                    "small": 12,
                    "default": 14,
                    "medium": 17,
                    "large": 21,
                    "extraLarge": 26
                },
                "fontWeights": {
                    "lighter": 200,
                    "default": 400,
                    "bolder": 600
                },
                "containerStyles": {
                    "default": {
                        "backgroundColor": "#FFFFFF",
                        "foregroundColors": {
                            "default": { "default": "#333333", "subtle": "#EE333333" },
                            "accent": { "default": "#2E89FC", "subtle": "#882E89FC" },
                            "attention": { "default": "#cc3300", "subtle": "#DDcc3300" },
                            "good": { "default": "#54a254", "subtle": "#DD54a254" },
                            "warning": { "default": "#e69500", "subtle": "#DDe69500" }
                        }
                    },
                    "emphasis": {
                        "backgroundColor": "#08000000",
                        "foregroundColors": {
                            "default": { "default": "#333333", "subtle": "#EE333333" },
                            "accent": { "default": "#2E89FC", "subtle": "#882E89FC" },
                            "attention": { "default": "#cc3300", "subtle": "#DDcc3300" },
                            "good": { "default": "#54a254", "subtle": "#DD54a254" },
                            "warning": { "default": "#e69500", "subtle": "#DDe69500" }
                        }
                    }
                },
                "spacing": {
                    "small": 3,
                    "default": 8,
                    "medium": 20,
                    "large": 30,
                    "extraLarge": 40,
                    "padding": 20
                },
                "separator": {
                    "lineThickness": 1,
                    "lineColor": "#EEEEEE"
                },
                "imageSizes": {
                    "small": 40,
                    "medium": 80,
                    "large": 160
                }
            };

            function renderCard() {
                const cardContainer = document.getElementById('cardContainer');


                try {
                    // Create an Adaptive Card instance
                    const adaptiveCard = new AdaptiveCards.AdaptiveCard();

                    // Set the card JSON
                    adaptiveCard.parse(cardJson);

                    // Try to fetch the official host config, fall back to default if it fails
                    fetch("https://raw.githubusercontent.com/microsoft/AdaptiveCards/main/samples/HostConfig/microsoft-teams-light.json", {
                        method: 'GET',
                        timeout: 5000 // 5 second timeout
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(hostConfigJson => {
                            adaptiveCard.hostConfig = new AdaptiveCards.HostConfig(hostConfigJson);
                            renderCardWithConfig();
                        })
                        .catch(error => {
                            console.warn('Failed to load official host config, using default:', error);
                            adaptiveCard.hostConfig = new AdaptiveCards.HostConfig(defaultHostConfig);

                            renderCardWithConfig();
                        });

                    function renderCardWithConfig() {
                        try {


                            adaptiveCard.render();

                            // Clear loading messages
                            cardContainer.innerHTML = '';
                            cardContainer.appendChild(adaptiveCard.render());

                            adaptiveCard.onExecuteAction = function (action) {
                                if (action.getJsonTypeName() === "Action.Submit") {
                                    // If you copy this code sample, remove the alert statement
                                    // and provide your own custom handling code
                                    // post the form data to your service
                                    const data = {};
                                    fetch('$ServiceUrl', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify(action.data)
                                    }).then(response => {
                                        if (!response.ok) {
                                            throw new Error('Network response was not ok');
                                        }
                                        window.close();

                                        return true;
                                    })

                                    console.log('Action executed:', action);
                                }
                            }

                        } catch (renderError) {
                            console.error('Error rendering card:', renderError);

                        }
                    }

                } catch (parseError) {
                    console.error('Error parsing card JSON:', parseError);
                }
            }

            // Start rendering when the page loads
            document.addEventListener('DOMContentLoaded', renderCard);
        </script>
