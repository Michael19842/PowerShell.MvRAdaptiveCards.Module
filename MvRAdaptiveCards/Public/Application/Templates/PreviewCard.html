            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;

        #cardContainerWide {

            margin: 10px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #cardContainerSmall {
            max-width: 200px;
            margin: 10px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .error-message {
            color: #d13438;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

    <div class="content-wrapper">
        <h2 class="header">Adaptive Card Preview</h1>
            <div id="cardContainerNormal">
                <div class="loading">Loading Adaptive Card...</div>
            </div>
            <h2 class="header">Wide Width Preview</h2>
            <div id="cardContainerWide">
                <div class="loading">Loading Adaptive Card...</div>
            </div>
            <h2 class="header">Small Width Preview</h2>
            <div id="cardContainerSmall">
                <div class="loading">Loading Adaptive Card...</div>
            </div>


            <script>
                // Sample Adaptive Card JSON
                const cardJson = $Json;

                // Default host config for better styling
                const defaultHostConfig = {
                    "fontFamily": "Segoe UI, sans-serif",
                    "fontSizes": {
                        "small": 12,
                        "default": 14,
                        "medium": 17,
                        "large": 21,
                        "extraLarge": 26
                    },
                    "fontWeights": {
                        "lighter": 200,
                        "default": 400,
                        "bolder": 600
                    },
                    "containerStyles": {
                        "default": {
                            "backgroundColor": "#FFFFFF",
                            "foregroundColors": {
                                "default": { "default": "#333333", "subtle": "#EE333333" },
                                "accent": { "default": "#2E89FC", "subtle": "#882E89FC" },
                                "attention": { "default": "#cc3300", "subtle": "#DDcc3300" },
                                "good": { "default": "#54a254", "subtle": "#DD54a254" },
                                "warning": { "default": "#e69500", "subtle": "#DDe69500" }
                            }
                        },
                        "emphasis": {
                            "backgroundColor": "#08000000",
                            "foregroundColors": {
                                "default": { "default": "#333333", "subtle": "#EE333333" },
                                "accent": { "default": "#2E89FC", "subtle": "#882E89FC" },
                                "attention": { "default": "#cc3300", "subtle": "#DDcc3300" },
                                "good": { "default": "#54a254", "subtle": "#DD54a254" },
                                "warning": { "default": "#e69500", "subtle": "#DDe69500" }
                            }
                        }
                    },
                    "spacing": {
                        "small": 3,
                        "default": 8,
                        "medium": 20,
                        "large": 30,
                        "extraLarge": 40,
                        "padding": 20
                    },
                    "separator": {
                        "lineThickness": 1,
                        "lineColor": "#EEEEEE"
                    },
                    "imageSizes": {
                        "small": 40,
                        "medium": 80,
                        "large": 160
                    }
                };

                function renderCard() {
                    const cardContainerNormal = document.getElementById('cardContainerNormal');
                    const cardContainerWide = document.getElementById('cardContainerWide');
                    const cardContainerSmall = document.getElementById('cardContainerSmall');

                    try {
                        // Create an Adaptive Card instance
                        const adaptiveCardSmall = new AdaptiveCards.AdaptiveCard();
                        const adaptiveCardNormal = new AdaptiveCards.AdaptiveCard();
                        const adaptiveCardWide = new AdaptiveCards.AdaptiveCard();


                        // Parse the card JSON
                        for (const adaptiveCard of [adaptiveCardNormal, adaptiveCardWide, adaptiveCardSmall]) {
                            adaptiveCard.parse(cardJson);
                        }

                        // Try to fetch the official host config, fall back to default if it fails
                        fetch("https://raw.githubusercontent.com/microsoft/AdaptiveCards/main/samples/HostConfig/microsoft-teams-light.json", {
                            method: 'GET',
                            timeout: 5000 // 5 second timeout
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(hostConfigJson => {
                                adaptiveCardNormal.hostConfig = new AdaptiveCards.HostConfig(hostConfigJson);
                                adaptiveCardWide.hostConfig = new AdaptiveCards.HostConfig(hostConfigJson);
                                adaptiveCardSmall.hostConfig = new AdaptiveCards.HostConfig(hostConfigJson);
                                renderCardWithConfig();
                            })
                            .catch(error => {
                                console.warn('Failed to load official host config, using default:', error);
                                adaptiveCardNormal.hostConfig = new AdaptiveCards.HostConfig(defaultHostConfig);
                                adaptiveCardWide.hostConfig = new AdaptiveCards.HostConfig(defaultHostConfig);
                                adaptiveCardSmall.hostConfig = new AdaptiveCards.HostConfig(defaultHostConfig);
                                renderCardWithConfig();
                            });

                        function renderCardWithConfig() {
                            try {


                                adaptiveCardNormal.render();
                                adaptiveCardWide.render();
                                adaptiveCardSmall.render();

                                // Clear loading messages
                                cardContainerNormal.innerHTML = '';
                                cardContainerWide.innerHTML = '';
                                cardContainerSmall.innerHTML = '';

                                cardContainerNormal.appendChild(adaptiveCardNormal.render());
                                cardContainerWide.appendChild(adaptiveCardWide.render());
                                cardContainerSmall.appendChild(adaptiveCardSmall.render());



                            } catch (renderError) {
                                console.error('Error rendering card:', renderError);

                            }
                        }

                    } catch (parseError) {
                        console.error('Error parsing card JSON:', parseError);
                    }
                }

                // Start rendering when the page loads
                document.addEventListener('DOMContentLoaded', renderCard);
            </script>
